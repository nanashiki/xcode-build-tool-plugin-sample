name: iOS starter workflow

on:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          xcodebuild -configuration Debug build CODE_SIGN_IDENTITY=“” CODE_SIGNING_REQUIRED=“NO” CODE_SIGN_ENTITLEMENTS=“” CODE_SIGNING_ALLOWED=“NO”
